<div class="card h-100 shadow-sm" style="cursor: pointer;" routerLink="/movie/{{ movie.id }}">
  <img [src]="movie.posterUrl || 'https://via.placeholder.com/300x300?text=No+Image'" 
       class="card-img-top" 
       [alt]="movie.title"
       style="height: 250px; object-fit: cover;">
  
  <div class="card-body d-flex flex-column">
    <h6 class="card-title">{{ movie.title }}</h6>
    
    <div class="mb-2">
      <span class="badge bg-warning text-dark me-2">
        <i class="fas fa-star me-1"></i>{{ movie.rating }}/10
      </span>
      <span class="badge bg-info">{{ movie.year }}</span>
    </div>
    
    <p class="card-text flex-grow-1 small">{{ movie.description }}</p>
    
    <div class="mt-auto">
      <button class="btn btn-primary btn-sm me-2" (click)="$event.stopPropagation()">
        <i class="fas fa-play me-1"></i>Watch
      </button>
      <button class="btn btn-outline-secondary btn-sm" (click)="$event.stopPropagation()">
        <i class="fas fa-heart me-1"></i>Favorite
      </button>
    </div>
  </div>
</div>
