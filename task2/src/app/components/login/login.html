<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-5">
          <!-- Header -->
          <div class="text-center mb-4">
            <h2 class="mb-3">
              <i class="pi pi-video text-primary me-2"></i>Welcome Back
            </h2>
            <p class="text-muted">Sign in to your MovieApp account</p>
          </div>

          <!-- Error/Success Messages -->
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            <i class="pi pi-exclamation-triangle me-2"></i>{{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="alert alert-success mb-3">
            <i class="pi pi-check-circle me-2"></i>{{ successMessage }}
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="emailOrUsername" class="form-label">Email or Username</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="pi pi-envelope"></i>
                </span>
                <input type="text" class="form-control" id="emailOrUsername" 
                       [(ngModel)]="emailOrUsername" name="emailOrUsername"
                       placeholder="Enter your email or username" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="pi pi-lock"></i>
                </span>
                <input type="password" class="form-control" id="password" 
                       [(ngModel)]="password" name="password"
                       placeholder="Enter your password" required>
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i class="pi" [class.pi-eye]="!showPassword" [class.pi-eye-slash]="showPassword"></i>
                </button>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" 
                     [(ngModel)]="rememberMe" name="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>

            <div class="mb-3">
              <a href="#" class="text-decoration-none">Forgot your password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="pi pi-sign-in me-2"></i>Sign In
            </button>

            <!-- Register Link -->
            <div class="text-center">
              <p class="mb-0">
                Don't have an account? 
                <a routerLink="/register" class="text-decoration-none">Sign up here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
