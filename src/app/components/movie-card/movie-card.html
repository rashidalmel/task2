<div class="card h-100 shadow-sm" style="cursor: pointer;" routerLink="/movie/{{ movie.id }}">
  <img [src]="movie.posterUrl || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDMwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjRjVGNUY1Ii8+Cjx0ZXh0IHg9IjE1MCIgeT0iMTUwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjAiIGZpbGw9IiM5OTk5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD4KPC9zdmc+'" 
       class="card-img-top" 
       [alt]="movie.title"
       style="height: 250px; object-fit: cover;"
       (error)="$event.target.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDMwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjRjVGNUY1Ii8+Cjx0ZXh0IHg9IjE1MCIgeT0iMTUwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjAiIGZpbGw9IiM5OTk5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD4KPC9zdmc+'">
  
  <div class="card-body d-flex flex-column">
    <h6 class="card-title">{{ movie.title }}</h6>
    
    <div class="mb-2">
      <span class="badge bg-warning text-dark me-2">
        <i class="fas fa-star me-1"></i>{{ movie.rating }}/10
      </span>
      <span class="badge bg-info">{{ movie.year }}</span>
    </div>
    
    <p class="card-text flex-grow-1 small">{{ movie.description }}</p>
    
    <div class="mt-auto">
      <button class="btn btn-primary btn-sm me-2" (click)="$event.stopPropagation()">
        <i class="fas fa-play me-1"></i>Watch
      </button>
      <button class="btn btn-outline-secondary btn-sm" (click)="$event.stopPropagation()">
        <i class="fas fa-heart me-1"></i>Favorite
      </button>
    </div>
  </div>
</div>
